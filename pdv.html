<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circus Max PDV - Venda R√°pida</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos b√°sicos para o modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more specific */
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal .input-group {
            margin-bottom: 15px;
        }
        .modal .input-field {
            width: calc(100% - 22px); /* Adjust for padding and border */
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .modal .btn-primary, .modal .btn-fechar {
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-right: 10px;
        }
        .modal .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border: none;
        }
        .modal .btn-fechar {
            background-color: #f44336;
            color: white;
            border: none;
        }

        /* Estilos para o campo de busca e bot√£o de limpar */
        .busca-input-container {
            display: flex;
            gap: 5px;
            align-items: center;
            margin-bottom: 15px;
        }
        .busca-input-container .input-field {
            flex-grow: 1;
        }

    </style>
</head>
<body>
    <header class="pdv-header">
        <div class="pdv-header-left">
            Circus Max PDV
        </div>
        <div class="pdv-header-right">
            <span style="color: var(--text-muted); font-size: 14px;">Logado como: <strong id="user-display">demo</strong></span>
            <a href="painel_admin.html">Painel Admin</a>
            <a href="minhas_transacoes.html">Minhas Transa√ß√µes</a>
            <a href="#">Fechamento</a>
            <button id="btn-config-printer" class="btn-header">‚öôÔ∏è Configura√ß√µes</button>
            <button id="btn-theme-switcher" class="btn-header">Mudar para Tema Claro</button>
            <button class="btn-header btn-fechar" onclick="location.href='index.html'">
                ‚ùå Sair
            </button>
        </div>
    </header>

    <main class="pdv-main">
        <section class="pdv-produtos">
            <div class="acoes-superiores">
                <div style="display: flex; gap: 15px;">
                    <div id="brinde-container">
                        <button class="btn-brinde" id="btn-dar-brinde">
                            üéÅ Dar Brinde (Cortesia)
                        </button>
                    </div>
                </div>
            </div>

            <!-- NOVO CAMPO DE BUSCA -->
            <div class="busca-input-container">
                <input type="text" id="busca-produto-input" placeholder="Buscar produto por ID..." class="input-field">
                <button id="btn-limpar-busca" class="btn-controle" style="display: none;">X</button>
            </div>
            
            <div class="produtos-secao">
                <h3>‚ö°Ô∏è Acesso R√°pido</h3>
                <div class="produtos-grid" id="acesso-rapido-grid">
                </div>
            </div>

            <div class="produtos-secao">
                <h3>üéà Outros Produtos</h3>
                <div class="produtos-grid" id="outros-produtos-grid">
                </div>
            </div>

        </section>

        <section class="pdv-carrinho">
            <h2 class="carrinho-titulo">Pedido Atual</h2>
            
            <div class="carrinho-conteudo" id="carrinho-lista">
            </div>
            
            <div class="carrinho-resumo">
                <div class="carrinho-total">
                    <span>TOTAL:</span>
                    <span class="valor" id="total-valor">R$ 0,00</span>
                </div>
                
                <p class="carrinho-pagamento">Pagamento:</p>
                <div class="opcoes-pagamento" id="opcoes-pagamento">
                    <button class="btn-pagamento btn-pix" data-tipo="pix">
                        üí≥ PIX
                    </button>
                    <button class="btn-pagamento btn-credito" data-tipo="credito">
                        üí≥ Cr√©dito
                    </button>
                    <button class="btn-pagamento btn-debito" data-tipo="debito">
                        üí≥ D√©bito
                    </button>                  
                    <button class="btn-pagamento btn-dinheiro" data-tipo="dinheiro">
                        üíµ Dinheiro
                    </button>
                    <button class="btn-pagamento btn-cancelar" id="btn-cancelar">
                        ‚ùå Cancelar Pedido
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal de Configura√ß√µes da Impressora -->
    <div id="printerConfigModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>Configura√ß√µes da Impressora</h3>
            <div class="input-group">
                <label for="modal-printer-ip">Endere√ßo IP da Impressora:</label>
                <input type="text" id="modal-printer-ip" class="input-field" placeholder="Ex: 192.168.1.100">
            </div>
            <button id="btn-save-printer-ip" class="btn-primary">Salvar IP</button>
            <button id="btn-close-modal" class="btn-fechar">Fechar</button>
        </div>
    </div>

    <!-- Firebase SDKs - Adicionados para integra√ß√£o -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <!-- Configura√ß√£o do Firebase (cont√©m suas chaves) -->
    <script src="firebase-config.js"></script>
    
    <!-- Script da fun√ß√£o de impress√£o -->
    <script src="print.js"></script>
    <!-- Script principal do PDV -->
    <script src="script.js"></script>
</body>
</html>
