    <header class="pdv-header">

            Circus Max - Painel Administrativo

        <div class="pdv-header-right">
            <span style="color: var(--text-muted); font-size: 14px;">Logado como: <strong id="user-display">admin</strong></span>

            <div id="form-adicionar-produto" class="form-container" style="display:none; margin-top: 20px; padding: 20px; background-color: var(--input-bg); border-radius: 8px;">

                <div class="input-group">
                    <label for="produto-id">ID do Produto (√∫nico):</label>
                    <input type="text" id="produto-id" class="input-field" placeholder="Ex: ref001">

                <div class="input-group">

                        <input type="checkbox" id="produto-acesso-rapido" style="width: auto;">

                </div>

                <button id="btn-cancelar-produto" class="btn-fechar" style="width: auto; padding: 10px 20px; margin-top: 15px;">Cancelar</button>
            </div>

            <div id="lista-produtos-existentes" style="margin-top: 30px;">
                <h4>Produtos Cadastrados</h4>
                <p id="mensagem-nenhum-produto" style="color: var(--text-muted); text-align: center; padding: 20px; border: 1px dashed var(--input-bg); border-radius: 8px; margin-top: 15px;">Nenhum produto cadastrado ainda. Adicione um novo produto!</p>
                <!-- Produtos ser√£o carregados aqui via JavaScript -->

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
