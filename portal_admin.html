<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Admin</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o CSS principal -->
    <link rel="stylesheet" href="portal_admin.css"> <!-- Link para o CSS específico do admin -->
</head>
<body>
    <header class="admin-header">
        <h1>Portal do Admin</h1>
        <a href="pdv.html" class="btn-voltar">Voltar para o PDV</a>
    </header>

    <main>
        <div class="tab-container">
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="tab-vendas">Vendas</button>
                <button class="tab-button" data-tab="tab-produtos">Produtos</button>
                <button class="tab-button" data-tab="tab-acessos">Acessos</button>
                <button class="tab-button" data-tab="tab-notas">Notas</button>
            </div>

            <div id="tab-vendas" class="tab-content active">
                <h2>Histórico de Vendas</h2>
                <div id="lista-vendas"></div>
            </div>

            <div id="tab-produtos" class="tab-content">
                <h2>Gerenciamento de Produtos</h2>
                <button id="btn-adicionar-produto">Adicionar Produto</button>
                
                <div id="form-adicionar-produto-container" style="display:none;">
                    <h3 id="form-title">Novo Produto</h3>
                    <form id="form-adicionar-produto">
                        <input type="hidden" id="produto-original-id">
                        <label for="produto-icone">Ícone:</label>
                        <input type="text" id="produto-icone" required>

                        <label for="produto-id">ID (Código):</label>
                        <input type="text" id="produto-id" required>

                        <label for="produto-nome">Nome:</label>
                        <input type="text" id="produto-nome" required>

                        <label for="produto-preco">Preço:</label>
                        <input type="number" id="produto-preco" step="0.01" required>

                        <label for="produto-rapido">Acesso Rápido:</label>
                        <input type="checkbox" id="produto-rapido">

                        <button type="submit" id="form-submit-button">Salvar</button>
                        <button type="button" id="form-cancel-button" style="display:none;">Cancelar Edição</button>
                        <div id="form-feedback"></div>
                    </form>
                </div>

                <div id="lista-produtos-container">
                    <h3>Produtos Cadastrados</h3>
                    <div id="lista-produtos"></div>
                </div>
            </div>

            <div id="tab-acessos" class="tab-content">
                <h2>Gerenciamento de Acessos</h2>
            </div>

            <div id="tab-notas" class="tab-content">
                <h2>Notas e Observações</h2>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="portal_admin.js"></script>
</body>
</html>
